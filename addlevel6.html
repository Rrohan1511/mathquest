<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Addition</title>
    <link rel="stylesheet" href="addlevel6.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div>
        <a href="setting.html"> <img src="setting.png" alt="setting" id="setting1-button"></a>
    </div>
    <div class="container">
        <h1>Addition Level 6</h1>
        <div class="question" id="question">What is 3 + 6?</div>
        <div class="options" id="options">
            <div class="option">9</div>
            <div class="option">18</div>
            <div class="option">7</div>
            <div class="option">12</div>
        </div>
        <div class="result" id="result"></div>
        <button id="backbutton" style="display: none;" class="back-button" onclick="goBack()">Back</button>
    </div>
    <!-- Sound Effects -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <script>
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");
        const backbutton = document.getElementById("backbutton");
        const numbers = [];
        for (let i =81 ; i <= 120; i++) {
    numbers.push(i);
}
        let currentNumberIndex = 0;
        let correctAnswer = 0;
        let questionCount = 0;
        let correctCount = 0;
        const maxQuestions = 10; // Set the maximum number of questions here

        function generateQuestion() {
            if (questionCount >= maxQuestions) {
                // If the maximum question count is reached, end the game
                endGame();
                return;
            }
            const currentNumberIndex = Math.floor(Math.random() * numbers.length);
            const number = numbers[currentNumberIndex];
            const addend = Math.floor(Math.random() * 100) + 1;
            correctAnswer = number + addend;

            questionElement.textContent = `What is ${number} + ${addend}?`;

            const options = [];
            options.push(correctAnswer);

            while (options.length < 4) {
                const randomOption = Math.floor(Math.random() * 200) + 1;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            options.sort(() => Math.random() - 0.5);

            optionsElement.innerHTML = "";
            options.forEach((option) => {
                const optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.addEventListener("click", checkAnswer);
                optionsElement.appendChild(optionElement);
            });

            questionCount++;
        }

        function checkAnswer(event) {
            const selectedAnswer = parseInt(event.target.textContent);
            if (selectedAnswer === correctAnswer) {
                resultElement.textContent = "Correct! üéâ";
                correctCount++;
                correctSound.play();
            } else {
                resultElement.textContent = "Wrong! Try Again! ‚ùå";
                wrongSound.play();
            }
            setTimeout(nextQuestion, 1500);
        }

        function nextQuestion() {
            resultElement.textContent = "";
            if (questionCount < maxQuestions) {
                generateQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            // Display a message or perform any necessary actions when the game ends
            questionElement.textContent = "Game Over";
            optionsElement.innerHTML = "";
            resultElement.textContent = `You answered ${maxQuestions} questions, and you got ${correctCount} correct.`;
            backbutton.style.display = "block";
        }

        function goBack() {

            window.history.back();
        }

        generateQuestion();
    </script>
</body>

</html>
